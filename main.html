<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ninja a gato</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <div class="row">
            <img src="img/ninja0.png" alt="ninja" data-alt-src="img/cat0.png">
            <br>
            <img src="img/ninja1.png" alt="ninja" data-alt-src="img/cat1.png">
            <br>
            <img src="img/ninja2.png" alt="ninja" data-alt-src="img/cat2.png">
            <br>
            <img src="img/ninja3.png" alt="ninja" data-alt-src="img/cat3.png">
            <br>
            <img src="img/ninja4.png" alt="ninja" data-alt-src="img/cat4.png">
        </div>
    </main>
    <script>
        $(document).ready(function(){
            $("img").click(function(){
                const gato = $(this).attr("data-alt-src")
                const ninja= $(this).attr("src")
                $(this).attr("src",gato)
                $(this).attr("data-alt-src",ninja)
            });
        });
    </script>
</body>
</html>
